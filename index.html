<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Landing Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h2 class="logo">CryptoX</h2>
        <nav>
            <a href="#">Market</a>
            <a href="#">Features</a>
            <a href="#">White Papers</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-text">
            <h1>Buy & Sell <span>Crypto</span></h1>
            <p>
                World's biggest cryptocurrency exchange available on web
                as well as mobile phone.
            </p>
            <button class="btn">Explore More</button>
        </div>

        <div class="hero-illustration">
            <!-- replace with your image -->
            <img src="images/hero.png" alt="Crypto Illustration">
        </div>
    </section>

    <!-- PRICE ACTION -->
    <section class="coins">
        <div class="coin">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
            <div>
                <h3>$66,836</h3>
                <p>Bitcoin</p>
            </div>
        </div>

        <div class="coin">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
            <div>
                <h3>$1,935.03</h3>
                <p>Ethereum</p>
            </div>
        </div>

        <div class="coin">
            <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">
            <div>
                <h3>$0.094</h3>
                <p>Dogecoin</p>
            </div>
        </div>
    </section>

</body>
</html>
